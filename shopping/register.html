    <!-- 利用ps扣图、存为png格式、比特冲官网生成ico格式图片、引入ico到html -->

<body>
    <div class="w">
        <header class="header">
            <a href="index.html"><img src="images/logo.png" alt=""></a>
        </header>
        <div class="registerarea">
            <div class="user">
                <div class="new_user">注册新用户</div>
                <div class="login">我有账号,去<a href="#" class="style_red">登录</a></div>
            </div>
            <div class="register_form">
                <form action="">
                    <ul>
                        <li><label for="">手机号：</label><input type="text" class="inp"><span class="error"> <i
                                    class="error_icon"></i>
                                手机号码不正确，请重新输入</span></li>
                        <li><label for="">短信验证码：</label><input type="text" class="inp"><span class="success"> <i
                                    class="success_icon"></i>
                                短信验证码输入正确</span></li>
                        <li><label for="">登录密码：</label><input type="password" class="inp"><span class="error"> <i
                                    class="error_icon"></i>
                                密码不少于6位数，请重新输入</span></li>
                        <li class="safe">安全程度 <em class="ruo">弱</em> <em class="zhong">中</em> <em class="qiang">强</em>
                        </li>
                        <li><label for="">确认密码：</label><input type="password" class="inp"><span class="error"> <i
                                    class="error_icon"></i>
                                密码不一致，请重新输入</span></li>
                        <li class="agree"> <input type="checkbox"> 同意协议并注册<a href="#">《用户协议》</a></li>
                        <li><input type="submit" value="完成注册" class="btn"></li>
                    </ul>
                </form>
            </div>
        </div>
